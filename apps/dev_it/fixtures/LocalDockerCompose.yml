version: '3.5'

services:
  php_srv_opportunity:
    build:
      context: .
      args:
        APP_ENV: dev
      target: symfony_php_dev
    env_file:
      - docker/symfony/.env.dev
    depends_on:
      - db_srv_opportunity
    environment:
      - APP_SECRET=EDITME
      - PHP_DATE_TIMEZONE=${PHP_DATE_TIMEZONE:-UTC}
    networks:
      - itautomotive-network
    volumes:
      - .:/srv/app:rw
      - ./var:/srv/app/var:rw
      - ./public:/srv/app/public:rw,delegated
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: '100k'
        max-file: '3'

  srv_opportunity:
    image: ghcr.io/itautomotive-dev/golden-docker-images/nginx:1.23-alpine
    environment:
      IT_NGINX_OVERWRITE_fastcgi_pass: php_srv_opportunity
      IT_NGINX_USE_CONF: dev

    networks:
      - itautomotive-network
    depends_on:
      - php_srv_opportunity
    volumes:
      - ./public:/srv/app/public:rw
    ports:
      - target: 80
        published: 3333
        protocol: tcp

  db_srv_opportunity:
    image: mysql:8.0-debian
    environment:
      MYSQL_DATABASE: srv_opportunity
      MYSQL_USER: srv_opportunity_user
      MYSQL_PASSWORD: srv_opportunity_password
      MYSQL_ROOT_PASSWORD: root
    networks:
      - itautomotive-network
    ports:
      - target: 3306
        published: 3310
        protocol: tcp
    volumes:
      - my-db:/var/lib/mysql
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  public-media:
  my-db:

networks:
  itautomotive-network:
    driver: bridge
    name: itautomotive-network
    external: true 
